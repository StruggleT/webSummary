    <style>
    .container {
        width: 100%;
        display: grid;
        /* grid-template-columns: 200px 1fr; */
        grid-template-rows: 200px 200px;
        grid-template-columns: 200px 200px;
    }
    .box1 {
        background-color: aqua;
    }
    .box2 {
        background-color: gold;
    }
    .left{
    background:red;
    opacity:0.3;
    }
    .main{
    background:green;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h1>左边固定</h1>
    </div>
    <div class="main"><h1>右边自适应</h1></div>
    <div class="box1"></div>
    <div class="box2"></div>
</div>
