<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    {{fromSonDate}}
    <login @func="show"></login>
  </div>
  <template id="soncompnent">
    <div>
      <h1>登录功能</h1>
      <input type="button" value="点击触发父元素的func方法" @click="myclick">
    </div>
  </template>
  <script>
    var login = {
      template: "#soncompnent",
      data() {
        return {
          msg: '我是子组件的数据'
        }
      },
      methods: {
        myclick(data) {
          this.$emit('func', this.msg)
        }
      },
    }
    var vm = new Vue({
      el: '#app',
      data: {
        fromSonDate: '我是原始的父组件里面的数据'
      },
      methods: {
        show(data){
         this.fromSonDate = data
        }
      },
      components: {
        login
      }
    })
  </script>
</body>

</html>
