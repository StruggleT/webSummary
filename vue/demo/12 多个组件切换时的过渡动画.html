<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <style>
    .v-enter,.v-leave-to {
      opacity: 0;
      transform: translateX(150px);
    }
    .v-enter-active,.v-leave-active {
      transition: all .4s linear;
    }
  </style>
</head>

<body>
  <div id="app">
    <label>
      <input type="radio" @click="comName='login'" name="a">A
      <input type="radio" @click="comName='register'" name="a">B
    </label>
    <transition mode="out-in" appear>
      <component :is="comName"></component>
    </transition>
  </div>
  <script>
    Vue.component('login', {
      template: '<h1>登录</h1>'
    })
    Vue.component('register', {
      template: '<h1>注册</h1>'
    })
    var vm = new Vue({
      el: '#app',
      data: {
        comName: 'login'
      },
      methods: {}
    })
  </script>
</body>

</html>
